# Trading AI SHER - Docker Compose
# Complete deployment stack

version: '3.8'

services:
  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: sher-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Trading AI SHER
      - APP_VERSION=4.5.0
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./data/sher.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - EMAIL_SENDER=${EMAIL_SENDER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_RECIPIENT=${EMAIL_RECIPIENT:-}
      - ANGEL_ONE_API_KEY=${ANGEL_ONE_API_KEY:-}
      - ANGEL_ONE_CLIENT_ID=${ANGEL_ONE_CLIENT_ID:-}
      - ANGEL_ONE_PASSWORD=${ANGEL_ONE_PASSWORD:-}
    volumes:
      - sher-data:/app/data
      - sher-logs:/app/logs
      - sher-models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sher-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sher-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sher-network

  # ==================== SCHEDULER (AUTO TRADING) ====================
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: sher-scheduler
    restart: unless-stopped
    environment:
      - APP_NAME=Trading AI SHER Scheduler
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/sher.db
      - AUTO_TRADE_ENABLED=${AUTO_TRADE_ENABLED:-false}
      - AUTO_TRADE_CONFIDENCE_THRESHOLD=0.75
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      - sher-data:/app/data
      - sher-logs:/app/logs
    command: ["python", "-m", "app.services.automated_scheduler"]
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sher-network

  # ==================== REDIS (CACHING) ====================
  redis:
    image: redis:7-alpine
    container_name: sher-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - sher-redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sher-network

  # ==================== NGINX (REVERSE PROXY) ====================
  nginx:
    image: nginx:alpine
    container_name: sher-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sher-network

  # ==================== PROMETHEUS (MONITORING) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: sher-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - sher-prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sher-network

  # ==================== GRAFANA (DASHBOARDS) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: sher-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - sher-grafana:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - sher-network

# ==================== VOLUMES ====================
volumes:
  sher-data:
    driver: local
  sher-logs:
    driver: local
  sher-models:
    driver: local
  sher-redis:
    driver: local
  sher-prometheus:
    driver: local
  sher-grafana:
    driver: local

# ==================== NETWORKS ====================
networks:
  sher-network:
    driver: bridge
